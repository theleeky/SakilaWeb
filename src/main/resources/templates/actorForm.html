<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display From</title>
</head>
<body>
  <form action="#" th:action="@{/sakila/actor/form}" method="post" th:object="${actor}">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" th:field="*{firstName}" placeholder="John"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" th:field="*{lastName}" placeholder="Doe"><br>
    <button type="submit" th:name="action" th:value="in">Submit</button>
  </form>
</body>
</html>
